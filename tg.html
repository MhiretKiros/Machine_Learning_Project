<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Travel Destination Recommendation</h1>
        <form id="travel-form">
            <div class="form-group">
                <label for="destination-type">Destination Type</label>
                <select id="destination-type" class="form-control">
                    <option>Mountains</option>
                    <option>Countryside</option>
                    <option>Beach</option>
                    <option>Historical Sites</option>
                    <option>City</option>
                    <option>Island</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="trip-purpose">Trip Purpose</label>
                <select id="trip-purpose" class="form-control">
                    <option>Adventure</option>
                    <option>Family Vacation</option>
                    <option>Honeymoon</option>
                    <option>Spiritual Retreat</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="budget-range">Budget Range</label>
                <select id="budget-range" class="form-control">
                    <option>Mid-Range</option>
                    <option>Budget-Friendly</option>
                    <option>Luxury</option>
                </select>
            </div>
            <div class="form-group">
                <label for="travel-season">Travel Season</label>
                <select id="travel-season" class="form-control">
                    <option>Spring</option>
                    <option>Summer</option>
                    <option>Autumn</option>
                    <option>Winter</option>
                </select>
            </div>
            <div class="form-group">
                <label for="travel-duration">Travel Duration</label>
                <select id="travel-duration" class="form-control">
                    <option>A Month</option>
                    <option>3-days</option>
                    <option>Weekend</option>
                    <option>Long(+month)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="accommodation-preference">Accommodation Preference</label>
                <select id="accommodation-preference" class="form-control">
                    <option>Camping</option>
                    <option>Hotel</option>
                    <option>Hostel</option>
                    <option>Resort</option>
                    <option>Apartment</option>
                </select>
            </div>
            <div class="form-group">
                <label for="interest">Interest</label>
                <select id="interest" class="form-control">
                    <option>Culture</option>
                    <option>Relaxation</option>
                    <option>Adventure</option>
                    <option>Nature</option>
                </select>
            </div>
            <div class="form-group">
                <label for="food-interests">Food Interests</label>
                <select id="food-interests" class="form-control">
                    <option>Vegetarian</option>
                    <option>Non-Vegetarian</option>
                    <option>Vegan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="travel-type-group">Travel Type / Group</label>
                <select id="travel-type-group" class="form-control">
                    <option>Friends Group</option>
                    <option>Solo Traveler</option>
                    <option>Couples</option>
                    <option>Family with Kids</option>
                    <option>Business Group</option>
                </select>
            </div>
            <button type="submit">Get Recommendation</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById("travel-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = {
                destination_type: document.getElementById("destination-type").value,
                trip_purpose: document.getElementById("trip-purpose").value,
                budget_range: document.getElementById("budget-range").value,
                travel_season: document.getElementById("travel-season").value,
                travel_duration: document.getElementById("travel-duration").value,
                accommodation_preference: document.getElementById("accommodation-preference").value,
                interest: document.getElementById("interest").value,
                food_interests: document.getElementById("food-interests").value,
                travel_type_group: document.getElementById("travel-type-group").value,
            };

            axios.post('http://127.0.0.1:8000/predict', formData)
                .then(response => {
                    document.getElementById("result").innerHTML = `Recommended Destination: ${response.data.predicted_destination}`;
                })
                .catch(error => {
                    console.error("Error fetching prediction:", error);
                    document.getElementById("result").innerHTML = "Error fetching recommendation.";
                });
        });
       
    </script>
</body>
</html>
